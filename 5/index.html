<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <div class="root">

    <div class="flight_block">
      <div class="flight_block__side">
        <div class="flight_block__side__airport">fra</div>
        <div class="flight_block__side__city">frankfurt</div>
      </div>
      <div class="flight_block__separator"></div>
      <div class="flight_block__side right">
        <div class="flight_block__side__airport">ams</div>
        <div class="flight_block__side__city">amsterdam</div>
      </div>
    </div>

    <div class="passenger_block">
      <div class="passenger_block__item">
        <div class="info__title">flight</div>
        <div class="info__value">815</div>
      </div>
      <div class="passenger_block__item">
        <div class="info__title">gate</div>
        <div class="info__value">23G</div>
      </div>
      <div class="passenger_block__item">
        <div class="info__title">seat</div>
        <div class="info__value">10F</div>
      </div>
    </div>

    <div class="passenger_data">
      <div class="passenger_data__left">
        <div class="info">
          <div class="info__title">passenger</div>
          <div class="info__value">Robert De Niro</div>
        </div>
        <div class="info">
          <div class="info__title">class</div>
          <div class="info__value">Business</div>
        </div>
        <div class="info">
          <div class="info__title">departure</div>
          <div class="info__value">3:45am, Dec 15</div>
        </div>
      </div>

      <div class="passenger_data__right">
        <img src="./img/qr.svg" alt="" class="img">
      </div>

    </div>
  </div>
  
</body>
</html>
