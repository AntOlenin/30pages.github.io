<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <div class="root">
    <div class="header">

      <div class="header__item">
        <img src="img/event.svg" alt="event" class="icon">
      </div>

      <div class="header__item">
        <img src="img/finance.svg" alt="finance" class="icon">

      </div>

      <div class="header__item active">
        <img src="img/cafe.svg" alt="cafe" class="icon">
      </div>

      <div class="header__item">
        <img src="img/gift.svg" alt="gift" class="icon">
      </div>

      <div class="header__item">
        <img src="img/pets.svg" alt="pets" class="icon">
      </div>

    </div>

    <div class="card">
      <div class="card_header">
        <div class="title">Food</div>
        <div class="geo">Madrid</div>
      </div>

      <div class="list">
        <div class="list__item">
          <div class="list__item__text">Pizza</div>
          <div class="list__item__count">3</div>
        </div>
        <div class="list__item">
          <div class="list__item__text">Sushi</div>
          <div class="list__item__count">17</div>
        </div>
        <div class="list__item">
          <div class="list__item__text">Gourmet</div>
          <div class="list__item__count">14</div>
        </div>
        <div class="list__item">
          <div class="list__item__text">Burger</div>
          <div class="list__item__count">9</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
