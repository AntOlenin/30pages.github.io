<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 3</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <div class="root">
    <div class="top">
      <div class="top__line_block"></div>

      <div class="text_line">
        <div class="label_with_icon">
          <div class="icon">
            <img class="icon_img" src="img/photo.svg" alt="photo">
          </div>

          <div class="label">Photos</div>
        </div>
        <img src="img/arrow.svg" alt="expand" class="arrow">
      </div>
    </div>

    <div class="middle">

      <ul class="list">
        <li class="list__item">
          <div class="label">Holidays</div>
        </li>
        <li class="list__item">
          <div class="label">Berlin</div>
        </li>
        <li class="list__item">
          <div class="label">Summer vacation</div>
        </li>
      </ul>

    </div>

    <div class="bottom">
      <div class="bottom__line_block">
        <div class="bottom__line_block__item">
          <div class="label_with_icon">
            <div class="icon">
              <img class="icon_img" src="img/folder.svg" alt="folder">
            </div>

            <div class="label">Files</div>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
