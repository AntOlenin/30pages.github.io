<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="body">

  <div class="content">
    <div class="item">
      <img class="img" src="./img/device.svg" alt="mobile">
      <div class="title">mobile</div>
      <div class="text">Get notifications about new releases in our mobile app.</div>
      <div class="price">
        <div class="price-currency">$</div>
        <div class="price-value">10</div>
        <div class="price-period">/month</div>
      </div>
    </div>
    <div class="item">
      <img class="img" src="./img/laptop.svg" alt="laptop">
      <div class="title">desktop</div>
      <div class="text">Enjoy new episodes on your laptop in browser in our web service which supports all the platforms.</div>
      <div class="price">
        <div class="price-currency">$</div>
        <div class="price-value">15</div>
        <div class="price-period">/month</div>
      </div>
    </div>
    <div class="item">
      <img class="img" src="./img/monitor.svg" alt="tv">
      <div class="title">tv</div>
      <div class="text">Watch your favorite series at home on large screen with our TV application.</div>
      <div class="price">
        <div class="price-currency">$</div>
        <div class="price-value">20</div>
        <div class="price-period">/month</div>
      </div>
    </div>
  </div>

</body>
</html>
