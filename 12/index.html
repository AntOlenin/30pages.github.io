<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <div class="root">
    <div class="title_block">
      <div class="title">Account settings</div>
      <div class="close"></div>
    </div>
    <div class="card">
      <img src="img/avatar.jpg" alt="avatar" class="avatar">

      <div class="field_group">
        <div class="field">
          <div class="field__title">username</div>
          <input type="text" class="field__input" placeholder="Enter your username">
        </div>
      </div>

      <div class="field_group">
        <div class="field">
          <div class="field__title">first name</div>
          <input type="text" class="field__input" placeholder="Enter your first name">
        </div>
        <div class="field">
          <div class="field__title">last name</div>
          <input type="text" class="field__input" placeholder="Enter your last name">
        </div>
      </div>

      <div class="field_group">
        <div class="field">
          <div class="field__title">email</div>
          <input type="text" class="field__input" placeholder="Enter your email">
        </div>
      </div>

      <div class="field_group">
        <div class="field">
          <div class="field__title">bio</div>
          <textarea class="field__input textarea" placeholder="Tell us about yourself"></textarea>
        </div>
      </div>


    </div>
    <div class="action_bar">
      <button class="button">Cancel</button>
      <button class="button">Save</button>
    </div>
  </div>

</body>
</html>
